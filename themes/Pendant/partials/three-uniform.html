<div class="container article-border">
    <div class="article--three" ng-repeat="post in posts | filter:search:true | limitTo:3">
        <div class="img center" style="background-image: linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)),  url({{post.featured}});">
            <div class="text">
                <a ng-href="{{post.url}}">
                    <h2>{{post.header}}</h2>
                </a>
                <div class="meta">
                    <div class="byline">
                        <span>By {{page.author.name}} on</span> <span>{{page.published_date | date:'MM.dd.yyyy'}}</span> <span ng-repeat="tag in page.tags" class="tags">#{{tag}} </span>
                    </div>
                    <!--<div class="comments">
                        <a><i class="fa fa-comments"></i>{{post.commentsNum}} Comments</a>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
