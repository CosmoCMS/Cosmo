<header ng-controller="pendantHeaderCtrl" ng-class="{sticky: scrollingUp}">
    <div class="head container">
        <div class="logo">
            <div cs-logo></div>
            <h1 cs-title class="title">PENDANT</h1>
        </div>

        <section class="pen-search" ng-controller="contentListCtrl">
            <form>
                <input id="search" ng-click="showSearchResults=true" type="text" ng-model="content.input" ng-keyup="searchBar()" placeholder="Search">
            </form>
            <div class="search-results container" ng-mouseout="showSearchResults=false" ng-show="pages.length && showSearchResults">
                <div class="search-results--article" ng-repeat="post in pages | filter:search | filter:exclude">
                    <div class="image">
                        <img ng-if="post.featured" ng-src="{{post.featured}}">
                    </div>
                    <article>
                        <a ng-href="{{post.url}}">
                            <h1>{{post.header}}</h1>
                            <h2>{{post.subheader}}</h2>
                        </a>
                        <div class="meta">
                            <div class="byline">
                                <span>By {{page.author.name}} on</span> <span>{{page.published_date | date:'MM.dd.yyyy'}}</span> <span ng-repeat="tag in page.tags" class="tags">#{{tag}} </span>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

        </section>
        <div class="nav-toggle">
            <a class="social" href="#"><i class="fa fa-facebook"></i></a>
            <a class="social" href="#"><i class="fa fa-twitter"></i></a>
            <a ng-click="page.expandMenu=!page.expandMenu"><span>MENU</span><i class="fa fa-bars"></i></a>
        </div>
    </div>



    <div class="sidebar" ng-class="{'show-right': page.expandMenu}">
        <div class="nav-options">
            <a class="close" ng-click="page.expandMenu=!page.expandMenu"><i class="fa fa-times"></i></a>
        </div>
        <nav ng-class="{'show-right': panel=='menu'}">
            <ul cs-menu="primary"></ul>
        </nav>
    </div>
</header>
