<div class="container article-border">
    <div class="article--two-left" ng-repeat="post in posts | filter:search:true | limitTo:2">
        <div class="img center">
            <img ng-src="{{post.featured}}">
        </div>
        <div>
            <a ng-href="{{post.url}}">
                <h2>{{post.header}}</h2>
            </a>
            <p>{{post.subheader}}</p>
            <div class="meta">
                <div class="byline">
                    <span>By {{page.author.name}} on</span> <span>{{page.published_date | date:'MM.dd.yyyy'}}</span> <span ng-repeat="tag in page.tags" class="tags">#{{tag}} </span>
                </div>
                <!--<div class="comments">
                    <a><i class="fa fa-comments"></i>{{post.commentsNum}} Comments</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
