<article class="article-row" infinity-scroll ng-repeat="post in posts | filter:search:true | limitTo:limitNum" ng-if="!$first||page.type!=='home.html'">
    <div class="article--one">
        <a ng-href="{{post.url}}" ng-if="post.featured">
            <div class="article--img-side" style="background-image: url({{post.featured}});"></div>
        </a>
        <div>
            <a ng-href="{{post.url}}">
                <h1>{{post.header}}</h1>
            </a>
            <p>{{post.subheader}}</p>
            <div class="meta">
                <div class="byline">
                    <a>By <span>{{post.author.name}}</span> on <span>{{post.timestamp * 1000 | date:'MM/dd/yyyy'}}</span> <span ng-repeat="tag in post.tags">#{{tag}} </span></a>
                </div>
                <div class="comments">
                    <a><i class="fa fa-comments"></i>{{post.commentsNum}} Comments</a>
                </div>
            </div>
        </div>
    </div>
</article>
