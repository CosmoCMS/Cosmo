<div ng-controller="profileCtrl">

    <div class="bar-top">
        <i class="fa fa-chevron-left " ng-click="admin.sidebar='core/html/sidebar.html';active=''"></i>
        <h1>Your</h1><h2>Profile</h2>
    </div>

    <div class="form-case">
        <input id="facebook" ng-model="profile.facebook">
        <label for="facebook">Facebook</label>

        <input id="twitter" ng-model="profile.twitter">
        <label for="twitter">Twitter</label>

        <img ng-src="{{profile.photo}}" ng-click="addProfilePhoto()">
        <label for="photo">Profile Photo</label>

        <div>
            <button class="success-button" ng-click="updateProfile()">Save</button>
        </div>
    </div>

</div>
