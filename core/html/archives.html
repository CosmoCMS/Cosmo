<div ng-controller="archiveCtrl">
    <h3>Archives:</h3>
    <div ng-repeat="archive in archives">
        <div><a ng-href="{{archive.url}}">{{archive.title}}</a></div>
        <div>
            <div>{{archive.published}}</div>
            <div>{{archive.timestamp}}</div>
            <div>{{archive.author}}</div>
        </div>
    </div>

</div>
